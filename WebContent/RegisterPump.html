<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Content Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Raleway", serif;
      overflow-x: hidden;
      background-color: #F7F7F7;
    }

    /* Navbar */
    .navbar {
      background-color: #3E7CB1;
      padding: 10px 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Align items to the left */
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      margin-left: 10px;
      width: 85%; /* Make the text part 15% smaller */
      text-align: left;
    }
    .navbar-brand span {
      color: #F9A825;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    /* Logo */
    .logo {
      width: 50px; /* Adjust the width of the logo */
      height: auto;
    }

    /* Form Container */
    .form-container {
      background-color: #fff;
      padding: 40px 20px;
      margin: 50px auto;
      width: 600px; /* Reduced width to make the form container smaller */
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
    .form-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      color: #3E7CB1;
    }

    /* Flexbox for horizontal form layout */
    .form-row {
      display: flex;
      flex-wrap: wrap; /* Ensure fields wrap to the next row if needed */
      gap: 20px; /* Adds space between the fields */
    }

    .form-group {
      flex: 1 1 45%; /* This will make the input fields take up 45% of the width */
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 1rem;
      color: #333;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
      background-color: #F7F7F7;
      box-sizing: border-box;
    }
    .form-group input:focus, .form-group select:focus {
      border-color: #3E7CB1;
      background-color: #fff;
      outline: none;
    }

    /* Button Styling */
    button.btn-submit {
      width: 100%;
      padding: 15px 20px;
      background-color: #F9A825;
      color: #fff;
      border: none;
      font-size: 1.1rem;
      border-radius: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }
    button.btn-submit:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(249, 168, 37, 0.4);
    }

    /* Footer */
    .footer {
      background-color: #333333;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="css/registerPump.png" alt="Your Logo" class="logo"> <!-- Add your logo here -->
    <a href="PumpDashBoard.html" class="navbar-brand">Content <span>Form</span></a>
  </div>

  <!-- Form Container -->
  <div class="form-container">
    <h2>Register Your Pump Here!</h2>
    <form action="registerpump" method="POST">
      <div class="form-row">
        <!-- First Row of Inputs (6 fields) -->
        <div class="form-group">
          <label for="P_NAME">P_NAME</label>
          <input type="text"  name="P_NAME" placeholder="Enter your P_NAME" required>
        </div>
        <div class="form-group">
          <label for="ADDRESS">Address</label>
          <input type="text"  name="ADDRESS" placeholder="Enter your Address" required>
        </div>
        <div class="form-group">
          <label for="CITY">City</label>
          <input type="text"  name="CITY" placeholder="Enter your City" required>
        </div>
        <div class="form-group">
          <label for="TALUKA">Taluka</label>
          <input type="text"  name="TALUKA" placeholder="Enter your Taluka" required>
        </div>
        <div class="form-group">
          <label for="DISTRICT">District</label>
          <input type="text"  name="DISTRICT" placeholder="Enter your District" required>
        </div>
        <div class="form-group">
          <label for="OPEN_TIME">Open Time</label>
          <input type="time"  name="OPEN_TIME" required>
        </div>
      </div>
      
      <div class="form-row">
        <!-- Second Row of Inputs (Next 6 fields) -->
        <div class="form-group">
          <label for="CLOSE_TIME">Close Time</label>
          <input type="time"  name="CLOSE_TIME" required>
        </div>
        <div class="form-group">
          <label for="MOBILE">Mobile</label>
          <input type="tel" name="MOBILE" placeholder="Enter your Mobile Number" required>
        </div>
        <div class="form-group">
          <label for="LATITUDE">Latitude</label>
          <input type="number"  name="LATITUDE" step="any" placeholder="Enter Latitude" required>
        </div>
        <div class="form-group">
          <label for="LONGITUDE">Longitude</label>
          <input type="number"  name="LONGITUDE" step="any" placeholder="Enter Longitude" required>
        </div>
        <div class="form-group">
          <label for="PASSWORD">Password</label>
          <input type="password"  name="PASSWORD" placeholder="Enter your Password" required>
        </div>
        <div class="form-group">
          <label for="CNG_GAS">CNG Gas in KG</label>
          <input type="number"  name="CNG_GAS" step="any" placeholder="Enter CNG Gas in KG" required>
        </div>
      </div>

      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Your Company. All rights reserved.</p>
  </div>

</body>
</html>
