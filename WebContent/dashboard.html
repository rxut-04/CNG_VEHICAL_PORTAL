<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNG Booking Admin Dashboard</title>
  <!-- Include CSS (Bootstrap or custom styles) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <style>
    /* Ensure the layout covers 100% of the height, including footer */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      font-family: "Raleway", serif;
      flex-direction: column;
    }

    /* Main wrapper (sidebar + main content) */
    .d-flex {
      flex: 1; /* Fill the remaining space above the footer */
    }

    /* Footer */
    footer {
      background-color: #343a40; /* Dark footer background */
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="d-flex">
    <nav class="sidebar bg-dark text-white p-3">
      <!-- Logo and Admin Title -->
      <div class="text-center mb-4">
        <img src="css/Adminlogo.png" alt="Logo" class="img-fluid mb-2" style="max-width: 100px;">
        <h4 class="mb-4">CNG Admin</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="approve.jsp">Approve CNG Pumps</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="viewpumps.jsp">View CNG Pumps</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="deletecngpump.jsp">Delete CNG Pumps</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 p-4 bg-light">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <h1>Dashboard</h1>
        <div>
          <button class="btn btn-primary">Admin Profile</button>
        </div>
      </header>

      <!-- Stats Section -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="card text-center text-white bg-primary">
            <div class="card-body">
              <h5>Total Approved Pumps</h5>
              <h3>150</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center text-white bg-warning">
            <div class="card-body">
              <h5>Pending Approvals</h5>
              <h3>10</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center text-white bg-success">
            <div class="card-body">
              <h5>Total Bookings</h5>
              <h3>1200</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center text-white bg-danger">
            <div class="card-body">
              <h5>Earnings</h5>
              <h3>$45,000</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Charts Section -->
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h5>Booking Trends</h5>
              <canvas id="bookingChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5>Pump Status</h5>
              <canvas id="pumpStatusChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 CNG Booking System. All Rights Reserved.</p>
  </footer>

  <!-- Optional JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
