<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Your Details Here!</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Raleway", serif;
      overflow-x: hidden;
      background-color: #F7F7F7;
    }

    /* Navbar */
    .navbar {
      background-color: #3E7CB1;
      padding: 10px 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }
    .navbar-brand span {
      color: #F9A825;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(to bottom right, #3E7CB1, #00A884);
      color: #fff;
      padding: 100px 20px;
      text-align: center;
      clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      animation: fadeIn 2.5s ease;
    }

    /* Admin Login Form */
    .login-container {
      background-color: #fff;
      padding: 40px 20px;
      margin: 50px auto;
      width: 350px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      animation: slideIn 1.5s ease-out;
    }
    .login-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      color: #3E7CB1;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-size: 1rem;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 10px 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
      background-color: #F7F7F7;
      box-sizing: border-box;
      animation: fadeInUp 0.8s ease-out;
    }
    .form-group input:focus {
      border-color: #3E7CB1;
      background-color: #fff;
      outline: none;
    }

    /* Button Styling */
    button.btn-login {
      width: 100%;
      padding: 15px 20px;
      background-color: #F9A825;
      color: #fff;
      border: none;
      font-size: 1.1rem;
      border-radius: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }

    button.btn-login:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(249, 168, 37, 0.4);
    }

    /* Footer */
    .footer {
      background-color: #333333;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    /* CSS Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="#" class="navbar-brand">Admin <span>Panel</span></a>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Enter Your Details Here!</h1>
    <p>Please provide your details to proceed with registration.</p>
  </div>

  <!-- Details Form -->
  <div class="login-container">
    <h2>Enter Your Information</h2>
    <form action="bookinglogins" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="tel"  name="mobile" placeholder="Enter your mobile number" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" placeholder="Enter your city" required>
      </div>
      <button type="submit" class="btn-login">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Your Company. All rights reserved.</p>
  </div>

</body>
</html>
